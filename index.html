<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body class="mt-[30px]">
    <h1 class="pb-[10px] text-[20px] hover:text-[yellow]">
      To-Do List by Avazbek Ro'zimboyev
    </h1>
    <div class="flex flex-col w-[30%] justify-center m-auto pb-[30px]">
      <input
        class="rounded-[12px] p-[8px] text-[#000]"
        id="Input"
        type="text"
        placeholder="Name"
      />
      <button
        class="btn btn-primary mt-[10px] text-white text-[20px]"
        id="addTaskBtn"
      >
        Add Task
      </button>
      
    </div>
    <h3>Tasks:</h3>
    <div id="taskList" class="relative"></div>

    <script src="./main.js"></script>
  </body>
</html>
